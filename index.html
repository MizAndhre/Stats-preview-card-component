<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- FONTAWESOME CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <!-- CONTAINER -->
      <div class="card">
        <!-- IMAGE -->
        <div class="card__img">
          <img
            src="images/image-header-mobile.jpg"
            alt="Header image"
            class="card__img__mobile"
          />
          <img
            src="images/image-header-desktop.jpg"
            alt="Header image"
            class="card__img__desktop"
          />
        </div>
        <!-- CONTENT-->
        <div class="card__content">
          <!-- TITLE -->
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <!-- PARAGRAPH -->
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <!-- FEATURES -->
          <div class="card__features">
            <div class="card__features__component">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="card__features__component">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="card__features__component">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/MizAndhre/Stats-preview-card-component"
          target="_blank"
          >Andhre.</a
        >
        <div>
          <a href="https://github.com/MizAndhre" target="_blank">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://codepen.io/mizandhre" target="_blank">
            <i class="fab fa-codepen"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
